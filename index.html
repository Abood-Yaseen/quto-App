<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sticky Quotes</title>
  <style>
    body {
      background: #fffbf0;
      font-family: 'Comic Sans MS', cursive;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #e67e22;
    }

    #searchBar {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin: 20px 0;
      border: 2px dashed #f39c12;
      background-color: #fff8dc;
    }

    .note {
      background-color: #fef68a;
      padding: 15px;
      margin: 10px;
      display: inline-block;
      width: 200px;
      border: 2px solid #f39c12;
      transform: rotate(-1deg);
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    #wall {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    #alert {
      text-align: center;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Sticky Quotes</h1>
  <input type="text" id="searchBar" placeholder="Look for a quote...">
  <div id="wall"></div>
  <p id="alert"></p>
  <script src="main.js"></script>
</body>
</html>
